<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/av.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/av.js" charset="utf-8"></script>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td>
						<table id="buttonContainer">
							<tbody>
								<tr>
									<th>Audio source</th>
									<th>Video source</th>
								</tr>
								<tr>
									<td>
										<table id="audioTable">

										</table>
									</td>
									<td>
										<table id="videoTable">

										</table>
									</td>
								</tr>
								<tr>
									<th>Projector</th>
									<th>Screen</th>
								</tr>
								<tr>
									<td>
										<table id="projectorTable">

										</table>
									</td>
									<td>
										<table id="screenTable">

										</table>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="bluRayControlModal" class="modal" onclick="this.style.display='none'">
			<div class="modalContent" onclick="arguments[0].stopPropagation()">
				<span
					class="modalClose"
					onclick="this.parentElement.parentElement.style.display = 'none'"
				>
					&otimes;
				</span>
				<table>
					<tbody>
						<tr>
							<th>
								Blu-Ray Control
							</th>
						</tr>
						<tr>
							<td>
								<table id="bluRayControlTable">

								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
